<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Library of Congress Search Page</title>
</head>
<body>
    <header>Search</header>
    <main class="container">
        <form class="card"><div class="card-body">
            <h1>Search the Library of Congress</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <select class="form-select form-control">
                <option selected>Choose a format</option>
                <option value="1">maps</option>
                <option value="2">audio</option>
                <option value="3">photos</option>
                <option value="4">manuscripts</option>
                <option value="5">newspapers</option>
                <option value="6">film-and-videos</option>
                <option value="7">notated-music</option>
                <option value="8">websites</option>
              </select>
        </div></form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
