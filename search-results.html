<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Library of Congress Search Page</title>
</head>
<body>
    <header>Search</header>
    <main class="container" id="homepage-container">
        <form class="card" id="searchform"><div class="card-body">
            <h1>Search the Library of Congress</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" id="userQuery">
            </div>
            <select class="form-select form-control" id="userFormatSelection">
                <option selected value="choose-a-format">Choose a format</option>
                <option value="maps">maps</option>
                <option value="audio">audio</option>
                <option value="photos">photos</option>
                <option value="manuscripts">manuscripts</option>
                <option value="newspapers">newspapers</option>
                <option value="film-and-videos">film and videos</option>
                <option value="notated-music">notated music</option>
                <option value="websites">websites</option>
              </select>
              <button type="submit" class="btn btn-primary my-4">Submit</button>
        </div></form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>-->
    <script src="./assets/js/results.js"></script>
</body>
</html>
